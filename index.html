<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <!-- create logo -->
            <div>
                <img src="Images/logo.png" alt="logo" class="logo">
            </div>
          <!-- create featured part -->
          <div class="featured">
            <!-- create a row to use the grid system and limit space taken by featured content -->
            <div class="row">
                <!-- Use only 9 columns out of 12 for medium and larger devices -->
            <div class="col-md-9">
                <h1>Best Holiday Finder App</h1>
                <p>Find your next holiday destination using our app ! <br>
                Compare offers and save your hard earned money for your trip!
                </p>
                <p>
                <a href="#" class="btn btn-default btn-lg">Find out more</a>
                <a href="#" class="btn btn-default btn-lg">Download</a>
                </p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- create the trial section -->
    <div class="trial">
        <div class="container">
        <h2>Try it now</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Available_on_the_App_Store_%28gray%29.png/640px-Available_on_the_App_Store_%28gray%29.png" alt="Available on the App Store" class="unqiue">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play badge">
        </div>
    </div>
    <!-- create a footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with preeti</p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
